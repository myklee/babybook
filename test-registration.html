<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .success { color: #4caf50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
        button {
            padding: 12px 20px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
            cursor: pointer;
            font-weight: 500;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 200px;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Registration Test</h1>
    
    <div class="test-section">
        <h3>Test User Registration</h3>
        <input type="email" id="email" placeholder="test@example.com" value="test@example.com">
        <input type="password" id="password" placeholder="password123" value="password123">
        <br>
        <button onclick="testRegistration()">Register User</button>
        <button onclick="testLogin()">Login User</button>
        <button onclick="testDatabase()">Test Database</button>
        <div id="result"></div>
    </div>

    <script>
        const WORKER_URL = 'https://baby-tracker-api.babybook.workers.dev';
        let authToken = null;
        
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await fetch(`${WORKER_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    resultDiv.innerHTML = `<div class="success">‚úÖ Registration successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Registration failed:</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${WORKER_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed:</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testDatabase() {
            const resultDiv = document.getElementById('result');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please register or login first</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Testing database operations...';
            
            try {
                // Test creating a baby
                const response = await fetch(`${WORKER_URL}/api/babies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: 'Test Baby',
                        birthdate: '2024-01-01'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Database test successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Database test failed:</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
